<!Doctype html>
<head>
    <title>Recommended Jokes</title>
    
</head>
<body>
    
    <h1>Joke for you</h1>
    <h2>
        This will hold the joke - 
        
        {{ joke }}
        
        <br>
        <br>
        
        Click on the button below to continue !
        
    </h2>
          
    <div class="slidecontainer">

  <form method="POST" action="{{ url_for('recommend_joke') }}">
            <input class = "slider" type="range" min="-10" max="10" name="rating"
                   value = "0"/>
            
      <button class="button"  type="submit" value="submit" onclick="">Go ahead !</button>
    
        </form>
</div>
    
    <style>
        .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 25px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        }

        .button:hover {
        background-color: green;
        }
        </style>
        <style>
        .slidecontainer {
        width: 100%;
        }

        .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 25px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        }

        .slider:hover {
        opacity: 1;
        }

        .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #4CAF50;
        cursor: pointer;
        }

        .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #4CAF50;
        cursor: pointer;
        }
    </style>
</body>
